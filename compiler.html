<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Hello World - WebDev Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    header {
      background-color: #004466;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    header nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 500;
    }

    header nav a.active,
    header nav a:hover {
      text-decoration: underline;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }

    .logo-small {
      font-weight: bold;
      color: #0077cc;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .actions button {
      background-color: #e63946;
      color: white;
      padding: 6px 15px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .actions label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .container {
      display: flex;
      height: calc(100vh - 130px);
    }

    .tabs {
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ddd;
      width: 100px;
      background: #f0f0f0;
    }

    .tab {
      padding: 10px;
      cursor: pointer;
      background: #eee;
      border-bottom: 1px solid #ccc;
      text-align: left;
      font-family: monospace;
    }

    .tab.active {
      background: white;
      font-weight: bold;
    }

    .editor-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .editor {
      display: none;
      flex: 1;
      padding: 10px;
      border: none;
      font-family: monospace;
      font-size: 14px;
      resize: none;
      width: 100%;
    }

    .editor.active {
      display: block;
    }

    .output-section {
      width: 50%;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex: 1;
      border: none;
      background: white;
    }

    .preview-tip {
      padding: 10px;
      font-size: 14px;
      color: gray;
      text-align: center;
    }

    .download-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #f8f8f8;
      border-top: 1px solid #ccc;
    }

    .download-buttons button {
      padding: 5px 10px;
      border: 1px solid #0077cc;
      background: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .download-buttons button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">WebDev Hub</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="quiz.html">Quiz</a>
      <a href="projects.html">Projects</a>
      <a href="compiler.html" class="active">Compiler</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="toolbar">
    <span class="logo-small">HTML Hello World</span>
    <div class="actions">
      <label><input type="checkbox" id="autoRun"> Auto Run</label>
      <button onclick="runCode()">RUN â–¶</button>
    </div>
  </div>

  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="openTab('html')">index.html</button>
      <button class="tab" onclick="openTab('css')">styles.css</button>
      <button class="tab" onclick="openTab('js')">script.js</button>
    </div>

    <div class="editor-section">
      <textarea id="html" class="editor active">
<!DOCTYPE html>
<html>
<head>
  <title>Hello, World!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="title">Hello World!</h1>
  <p id="currentTime"></p>
  <script src="script.js"></script>
</body>
</html>
      </textarea>

      <textarea id="css" class="editor">
body {
  font-family: sans-serif;
  text-align: center;
  margin-top: 50px;
}
.title {
  color: teal;
}
      </textarea>

      <textarea id="js" class="editor">
document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
      </textarea>
    </div>

    <div class="output-section">
      <iframe id="preview"></iframe>
      <p class="preview-tip">Click on RUN button to see the output</p>
      <div class="download-buttons">
        <button onclick="downloadCode('html')">Download HTML</button>
        <button onclick="downloadCode('css')">Download CSS</button>
        <button onclick="downloadCode('js')">Download JS</button>
      </div>
    </div>
  </div>

  <script>
    function openTab(tabName) {
      const editors = document.querySelectorAll('.editor');
      editors.forEach(editor => editor.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');

      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
    }

    function runCode() {
      const html = document.getElementById('html').value;
      const css = document.getElementById('css').value;
      const js = document.getElementById('js').value;

      const fullCode = `
        <html>
          <head>
            <style>${css}</style>
          </head>
          <body>
            ${html}
            <script>${js}<\/script>
          </body>
        </html>
      `;

      const preview = document.getElementById('preview');
      preview.srcdoc = fullCode;
    }

    function downloadCode(type) {
      const content = document.getElementById(type).value;
      const filename = {
        html: 'index.html',
        css: 'styles.css',
        js: 'script.js'
      }[type];

      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
      URL.revokeObjectURL(a.href);
    }

    function setupAutoRun() {
      const autoRunCheckbox = document.getElementById('autoRun');
      ['html', 'css', 'js'].forEach(id => {
        document.getElementById(id).addEventListener('input', () => {
          if (autoRunCheckbox.checked) runCode();
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      setupAutoRun();
    });
  </script>
</body>
</html>
